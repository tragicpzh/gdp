<div>
    <form role="form" id="form-addSubject" enctype="multipart/form-data" method="post" action="/teacher/addSubject">
        <!-- text input -->
        <div class="form-group">
            <label>所属专业</label>
            <label>
                <select class="form-control" name="major">
                    <option>专业A</option>
                    <option>专业B</option>
                    <option>专业C</option>
                    <option>专业D</option>
                    <option>专业E</option>
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>题目标题</label>
            <label>
                <input type="text" name="name" class="form-control" placeholder="请输入题目标题（50字内）">
            </label>
        </div>
        <div class="form-group">
            <label>题目方向</label>
            <label>
                <input type="text" name="direction" class="form-control" placeholder="请输入题目方向（50字内）">
            </label>
        </div>
        <div class="form-group">
            <label>题目难度</label>
            <label>
                <input type="text" name="difficulty" class="form-control" placeholder="请输入题目难度（0到1）">
            </label>
        </div>
        <div class="form-group">
            <label>所需技术</label>
            <label>
                <input type="text" name="technology" class="form-control" placeholder="请输入题目所需技术（255字内）">
            </label>
        </div>
        <div class="form-group">
            <label>题目描述</label>
            <label>
                <input type="text" name="describe" class="form-control" placeholder="请输入题目描述（1023字内）">
            </label>
        </div>
        <div class="form-group">
            <label>题目资料</label>
            <input type="file" name="file">
        </div>
        <div class="form-group">
            <button class="btn btn-block btn-primary" onclick="return btnAddSubject()">添加</button>
        </div>
    </form>
</div>

<script>
    function btnAddSubject() {
        if(confirm("确认添加？")){
            $("#form-addSubject").ajaxSubmit();
            layer.msg("添加成功",{time:800});
        }
        return false;
    }
</script>
