<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GDP-教师</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/Rendering/plugins/fontawesome-free/css/all.min.css}">
    <!-- IonIcons -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/Rendering/dist/css/adminlte.css}">
    <!--  Icon  -->
    <link rel="shortcut icon" th:href="@{/Rendering/img/Icon.ico}" />
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">添加题目</a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button"><i
                        class="fas fa-th-large"></i></a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="~{teacher/home :: mainSidebarContainer}">
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                新增题目
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
                <div>
                    <form role="form" action="/teacher/addSubject" method="post" enctype="multipart/form-data" onsubmit="submit_form()">
                        <!-- text input -->
                        <div class="form-group">
                            <label>题目标题</label>
                            <input type="text" name="name" class="form-control" placeholder="请输入题目标题（50字内）">
                        </div>
                        <div class="form-group">
                            <label>所属专业</label>
                            <select class="form-control" name="major">
                                <option>专业A</option>
                                <option>专业B</option>
                                <option>专业C</option>
                                <option>专业D</option>
                                <option>专业E</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>题目方向</label>
                            <input type="text" name="direction" class="form-control" placeholder="请输入题目方向（50字内）">
                        </div>
                        <div class="form-group">
                            <label>题目难度</label>
                            <input type="text" name="difficulty" class="form-control" placeholder="请输入题目难度（百分制）">
                        </div>
                        <div class="form-group">
                            <label>所需技术</label>
                            <input type="text" name="technology" class="form-control" placeholder="请输入题目所需要的技术（255字内）">
                        </div>
                        <div class="form-group">
                            <label>题目描述</label>
                            <input type="text" name="describe" class="form-control" placeholder="请输入题目描述（1023字内）">
                        </div>
                        <div class="form-group">
                            <label>题目资料</label>
                            <input name="file" type="file" id="exampleInputFile">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-block btn-primary" type="submit">添加</button>
                        </div>
                    </form>
                </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer" th:replace="~{teacher/home :: mainFooter}">
    </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script th:src="@{/Rendering/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/Rendering/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE -->
<script th:src="@{/Rendering/dist/js/adminlte.js}"></script>

<!-- OPTIONAL SCRIPTS -->
<script th:src="@{/Rendering/plugins/chart.js/Chart.min.js}"></script>
<script th:src="@{/Rendering/dist/js/demo.js}"></script>
<script th:src="@{/Rendering/dist/js/pages/dashboard3.js}"></script>

<script th:src="@{/Rendering/plugins/layer/layer.js}"></script>

<script language="JavaScript">
    function submit_form() {
        var choice = confirm("确认添加？");
        if(choice == true){return true;}
        else{return false;}
    }
</script>

</body>
</html>
