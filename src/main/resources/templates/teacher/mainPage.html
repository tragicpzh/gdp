<script>
    function loadFragment(fragment, e) {
        fragment = fragment + "Fragment";

        $.get(fragment, function (data) {
            $("#mainBody").html(data);
        })

        document.getElementById("fragmentScript").remove();
        var script = document.createElement('script');
        script.id = 'fragmentScript';
        script.src = fragment + ".js";
        document.getElementsByTagName('head')[0].appendChild(script);

        $("#position").text($(e).children("p").text());
        sessionStorage["position"] = $(e).attr("id");
    }

    $(document).ready(function () {
        if (sessionStorage["position"] === "" || sessionStorage["position"] == null) {
            sessionStorage["position"] = "home";
        }

        var position = sessionStorage["position"];

        $("#" + position).click();
    });
</script>
