<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>txt</title>

<link rel="stylesheet" type="text/css" th:href="@{/Rendering/login/css/layout.css}" >

<script type="text/javascript" th:src="@{/Rendering/login/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/Rendering/login/js/vector.js}"></script>

</head>
<body>

<div id="container">
	<div id="output">
		<div class="containerT">
			<span th:if="${param.failure}">登录失败</span>
			<span th:if="${param.logout}">您已成功登出</span>
			<h1>用户登录</h1>
			<form class="form" id="entry_form" th:action="@{/student/login/check}" method="post">
				<input type="text" placeholder="用户名" id="entry_name" name="username">
				<input type="password" placeholder="密码" id="entry_password" name="password">
				<button type="submit" id="entry_btn">登录</button>
				<div id="prompt" class="prompt"></div>
			</form>
		</div>
	</div>
</div>

<script>
		sessionStorage.removeItem("position");
</script>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
</body>
</html>
