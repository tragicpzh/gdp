<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="head">
        <script type="text/javascript" th:src="@{/Rendering/timeAxis/js/vue.min.js}"></script>

        <link th:href="@{/Rendering/timeAxis/css/style.css}" rel="stylesheet" type="text/css" />
    </div>

    <div th:fragment="content">
        <div class="ui-timeLine" style="width: 100%">
            <a v-for="item in 3" class="item" type="button" onclick="onEdit(this)" data-toggle="modal" data-target="#modal-default">
                <div class="line"></div>
                <div class="dot"></div>
                <div class="box">
                    <div class="cbox">
                        <div class="timeAxis-index">编号：{{item-1}}</div>
                        <div class="timeAxis-name">事件：{{[item-1].name}}</div>
                        <div class="timeAxis-date">时间：{{timeAxis[item-1].dateTime}}</div>
                    </div>
                </div>
            </a>
            <div class="activeLine"></div>
        </div>

        <div class="modal fade" id="modal-default">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="index" style="display: none;"></span>
                        <h4 class="modal-title">Default Modal</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="changeTimeAxis">
                        <div class="modal-body">
                            <p>
                                事件：<input type="text" class="name">
                            </p>
                            <p>
                                时间：<input type="datetime-local" class="dateTime">
                            </p>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger" onclick="submitForm()">Save Change</button>
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>

    <div th:fragment="script">
        <script th:inline="javascript">
            var timeAxis = [[${TimePoints}]];
        </script>
        <script>
            function submitForm(){
                var option = {
                    charset:"UTF-8",
                    type:"post",
                    url:"/administrator/timeAxis",
                    data:{
                        "index":$(".index").text(),
                        "name":$(".name").val(),
                        "dateTimeString":$(".dateTime").val()
                    },
                    success:function (data) {
                        alert(data);
                    }
                };

                $("#changeTimeAxis").ajaxSubmit(option);
            }
        </script>
        <script>
            function onEdit(e) {
                var $index = $(e).index();
                $("span.index").text($index);
                // $("input.name").text(timeAxis[$(e).index()].name);
                $("input.name").val("123");
                $("input.dateTime").val(timeAxis[$index].dateTime.substring(0,16));
            };
        </script>
        <script>
            (function($) {
                $.fn.uiTimeLine = function() {
                    var $timeLine = $(".ui-timeLine");
                    var $activeLine = $(".ui-timeLine .activeLine");
                    var $dots = $(".ui-timeLine .dot");
                    var $cboxs = $(".ui-timeLine .item .cbox");
                    return this.each(function() {
                        function setActiveLineHeight() {
                            let height = $(document).scrollTop() + window.screen.height;
                            let j = 0;
                            for (let i = 0; i < $dots.length; i++) {
                                if ($($dots[i]).offset().top < height) {
                                    $($($dots[i])).addClass("active");
                                    $($cboxs[i]).css({
                                        "left": 0
                                    });
                                    j = i;
                                } else {
                                    $($($dots[i])).removeClass("active")
                                    $($cboxs[i]).css({
                                        "left": "100vw"
                                    });
                                }
                            }
                            $activeLine.css({
                                "height": $($dots[j]).offset().top - $timeLine.offset().top + 40 + "px"
                            })
                        }
                        $(window).on('scroll', setActiveLineHeight);
                        setActiveLineHeight();
                    })
                }
            })(jQuery);
        </script>
        <script>
            var vue_data = new Vue({
                el: ".ui-timeLine",
                data: {
                    items: ["32", "21", "131", "", "", "", "", "", "", "", "", "", ""],
                },
                mounted: function() {
                    $(".ui-timeLine").uiTimeLine();
                },
            });
        </script>
    </div>

</html>
