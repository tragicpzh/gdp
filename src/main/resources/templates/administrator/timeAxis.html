<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="head">
        <script type="text/javascript" th:src="@{/Rendering/timeAxis/js/vue.min.js}"></script>

        <link th:href="@{/Rendering/timeAxis/css/style.css}" rel="stylesheet" type="text/css" />
    </div>

    <div th:fragment="content">
        <div class="ui-timeLine" style="width: 100%">
            <a v-for="item in len" class="item" type="button" onclick="onEdit(this)" data-toggle="modal" data-target="#modal-default">
                <div class="line"></div>
                <div class="dot"></div>
                <div class="box">
                    <div class="cbox">
                        <div class="timeAxis-index">结点编号：{{timeAxis[item-1].index}}</div>
                        <div class="timeAxis-name">结点名称：{{timeAxis[item-1].name}}</div>
                        <div class="timeAxis-date">开始时间：{{timeAxis[item-1].dateTime.substring(0,16)}}</div>
                        <div class="timeAxis-homePageNotice">首页通知：{{timeAxis[item-1].homePageNotice}}</div>
                        <div class="timeAxis-messageNotice">消息通知：{{timeAxis[item-1].messageNotice}}</div>
                    </div>
                </div>
            </a>
            <div class="activeLine"></div>
        </div>

        <div class="modal fade" id="modal-default">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="index" style="display: none;"></span>
                        <h4 class="name">Default Modal</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="changeTimeAxis">
                        <div class="modal-body">
                            <p>
                                开始时间：<input type="datetime-local" class="dateTime">
                            </p>
                            <p>
                                首页通知：<textarea class="homePageNotice" cols="40" rows="5" placeholder="请输入首页通知"></textarea>
                            </p>
                            <p>
                                消息通知：<textarea class="messageNotice" cols="40" rows="5" placeholder="请输入消息通知"></textarea>
                            </p>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-danger" id="save" data-dismiss="modal" onclick="submitForm()">保存</button>
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>

    <div th:fragment="script">
        <script th:inline="javascript">
            var timeAxis = [[${TimePoints}]];
            var len = timeAxis.length;
            var clicked;
        </script>
        <script>
            function submitForm(){
                var option = {
                    charset:"UTF-8",
                    type:"post",
                    url:"/administrator/timeAxis",
                    data:{
                        "index":$("span.index").text(),
                        "name":$("h4.name").text(),
                        "dateTimeString":$("input.dateTime").val(),
                        "homePageNotice":$("textarea.homePageNotice").val(),
                        "messageNotice":$("textarea.messageNotice").val()
                    },
                    success:function (data) {
                        alert(data);
                        if(data=="保存成功"){
                            var $index= $("span.index").text();
                            timeAxis[$index].dateTime = $("input.dateTime").val();
                            timeAxis[$index].homePageNotice = $("textarea.homePageNotice").val();
                            timeAxis[$index].messageNotice = $("textarea.messageNotice").val();

                            $(".timeAxis-date").each(function (i,e) {
                                if(i==$index){
                                    $(this).text("开始时间：" + $("input.dateTime").val());
                                }
                            });

                            $(".timeAxis-homePageNotice").each(function (i,e) {
                                if(i==$index){
                                    $(this).text("首页通知：" + $("textarea.homePageNotice").val());
                                }
                            });

                            $(".timeAxis-messageNotice").each(function (i,e) {
                                if(i==$index){
                                    $(this).text("消息通知：" + $("textarea.messageNotice").val());
                                }
                            });
                        }
                    },
                    error:function () {
                        alert("提交时发生错误");
                    }
                };

                $("#changeTimeAxis").ajaxSubmit(option);
            }
        </script>
        <script>
            function onEdit(e) {
                var $index = $(e).index();
                clicked = e;
                $("span.index").text($index);
                $("h4.name").text(timeAxis[$index].name);
                $("input.dateTime").val(timeAxis[$index].dateTime.substring(0,16));
                $("textarea.homePageNotice").val(timeAxis[$index].homePageNotice);
                $("textarea.messageNotice").val(timeAxis[$index].messageNotice);
            };
        </script>
        <script>
            (function($) {
                $.fn.uiTimeLine = function() {
                    var $timeLine = $(".ui-timeLine");
                    var $activeLine = $(".ui-timeLine .activeLine");
                    var $dots = $(".ui-timeLine .dot");
                    var $cboxs = $(".ui-timeLine .item .cbox");
                    return this.each(function() {
                        function setActiveLineHeight() {
                            let height = $(document).scrollTop() + window.screen.height;
                            let j = 0;
                            for (let i = 0; i < $dots.length; i++) {
                                if ($($dots[i]).offset().top < height) {
                                    $($($dots[i])).addClass("active");
                                    $($cboxs[i]).css({
                                        "left": 0
                                    });
                                    j = i;
                                } else {
                                    $($($dots[i])).removeClass("active")
                                    $($cboxs[i]).css({
                                        "left": "100vw"
                                    });
                                }
                            }
                            $activeLine.css({
                                "height": $($dots[j]).offset().top - $timeLine.offset().top + 40 + "px"
                            })
                        }
                        $(window).on('scroll', setActiveLineHeight);
                        setActiveLineHeight();
                    })
                }
            })(jQuery);
        </script>
        <script>
            var vue_data = new Vue({
                el: ".ui-timeLine",
                data: {
                    items: ["32", "21", "131", "", "", "", "", "", "", "", "", "", ""],
                },
                mounted: function() {
                    $(".ui-timeLine").uiTimeLine();
                },
            });
        </script>
    </div>

</html>
