<div class="ui-timeLine">
    <a v-for="item in timeAxis" class="item" type="button" data-toggle="modal" data-target="#modal-default" onclick="onEdit(this)">
        <div class="line"></div>
        <div class="dot"></div>
        <div class="box">
            <div class="cbox">
                <div id="timeAxis-index">编号：{{item.index}}</div>
                <div id="timeAxis-name">名称：{{item.name}}</div>
                <div id="timeAxis-dateTime">时间：{{item.dateTime}}</div>
                <div id="timeAxis-homePageNotice">首页通知：{{item.homePageNotice}}</div>
                <div id="timeAxis-messageNotice">消息通知：{{item.messageNotice}}</div>
            </div>
        </div>
    </a>
    <div class="activeLine"></div>
</div>

<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Default Modal</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p style="display: none" id="onEditIndex"></p>
                <p>开始时间：<input type="datetime-local" id="dateTimeInput"></p>
                <p>首页通知：<textarea maxlength="500" rows="5" cols="35" placeholder="请输入首页通知" id="homePageNoticeInput"></textarea></p>
                <p>消息通知：<textarea maxlength="500" rows="5" cols="35" placeholder="请输入消息通知" id="messageNoticeInput"></textarea></p>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submit" onclick="onSubmit()">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
